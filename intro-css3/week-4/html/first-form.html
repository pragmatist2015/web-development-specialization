<!DOCTYPE html>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<script src = "../js/first-form.js"></script>
	</head>
	<body>
		<form>
			Gender<br/>
			<label><input type = "radio" name = "gender" value = "male">Male</label><br/>
			<label><input type = "radio" name = "gender" value = "female">Female</label><br/><br/>
			
			Favorite Food<br/>
			<label><input type = "radio" name = "food" value = "Pizza">Pizza</label><br/>
			<label><input type = "radio" name = "food" value = "Chips">Chips</label><br/>
			<label><input type = "radio" name = "food" value = "Kale">Kale</label><br/><br/>
			
			Likeable Colors<br/>
			<label><input type = "checkbox" name = "colors" value = "brown">Brown</label><br/>
			<label><input type = "checkbox" name = "colors" value = "pink">pink</label><br/>
			<label><input type = "checkbox" name = "colors" value = "red">red</label><br/>
			<label><input type = "checkbox" name = "colors" value = "purple">purple</label><br/>
			Color<br/>
			<label>Color:<input type = "color" name = "color"></label><br/><br/>
			Information<br/>
			<label>Name:<input type = "name" name = "name" placeholder = "Jane Doe"></label><br/>
			<label>email:<input type = "email" name = "email" id = "email" placeholder = "me@me.com" required></label><br/>
			<label>confirm email:<input type = "email" name = "confirmemail" id = "confirmemail"  placeholder = "me@me" required onchange = "validateEmail()"></label><br/>
			<label>password:<input type = "password" name = "password"></label><br/>
			
			Address<br/>
			<label>zip:<input type = "text" name = "zip_codeP" pattern = "[0-9]{5}" maxlength = "5" required></label><br/> 
			
			<input type = "submit" id = "submit" disabled = "false" >
		</form>
	</body>
</html>
