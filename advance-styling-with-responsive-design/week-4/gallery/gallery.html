      crossorigin="anonymous">
    <link rel="stylesheet" href="css/gallery.css">

  <body onload="onLoad2()">

    <nav class="navbar navbar-dark py-0">
      <div class="container navbar-container ">
        <button id="btn"type="button" class="navbar-toggler" data-toggle="collapse" data-target="#Navbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse  " id="Navbar">
          <ul class="navbar-nav mr-auto  ">
              <li class="nav-item active"><a class="nav-link" href="index.html">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="#">About Us</a></li>
              <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <header class=""> <!--https://codepen.io/cypark/pen/vOwPOd link to source code for header-->
      <a id="headerLink" onclick="redirectToUrl('https://codepen.io/cypark/pen/vOwPOd')" href="#">
      <div class="tipDiv">
          <span class="tip">Click banner to view source code for this effect</span>
      </div>


      <div class="text-wrap">
        <svg viewBox="0 0 500 80">
          <pattern
                   id="p-img"
                   viewBox="0 0 300 130"
                   patternUnits="userSpaceOnUse"
                   width="180%" height="200%"
                   x="-60%" y="-10%">
            <image href="https://68.media.tumblr.com/f6d55c4c3981fd7409a41f9e9cfa71bf/tumblr_oqy2keV1LD1uha1xeo1_400.gif" width="360" height="200"/>
          </pattern>
          <text text-anchor="middle"
                x="50%"
                y="50%"
                dy=".35em"
                class="img-layer">
            Gall.
          </text>
          <linearGradient id="gr-overlay" x1="0" y1="0" x2="100%" y2="100%">
            <stop stop-color="hsla(50, 100%, 70%, 0.5)" offset="10%"/>
            <stop stop-color="hsla(200, 100%, 60%, 0.5)" offset="50%"/>
            <stop stop-color="hsla(320, 100%, 50%, 0.5)" offset="90%"/>
          </linearGradient>
          <text text-anchor="middle"
                x="50%"
                y="50%"
                dy=".35em"
                class="gradient-layer">
           Gall.
          </text>
        </svg>
      </div>
    </a>
      <!--<img src="https://2.bp.blogspot.com/-86DXCHILm04/Vz8PSlDS00I/AAAAAAAAuv4/ALr6j0Qn5gU4ns587V0sVs9UhY1w9x4uQCLcB/s1600/411131_ecf6c06f088f4ed886671eb2e78be2b6.jpg" alt="abstract of tree branch">-->
    </header>

    <main>
      <div class="container pt-5" id="galleryContainer">

      </div><!--container-->
    </main>
    <aside>
      <div class="" id="moreDetailsWindow">
        <div class="d-flex"><button type="button" onclick="closeWindow()" class="btn btn-outline-dark ml-auto m-2">X</button></div>
        <img id="imgEnlarged"class="img-thumbnail d-flex mx-auto my-3" src="https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1100&q=60" alt=""/>
        <p class="p-3" id="imgDescription">Description: </p>
        <div class="p-3" id="divOfImgTags">Tags:</div>
        <p class="p-3"id="imgSource"><span>Source: </span><a href=""></a></p>
      </div>
    </aside>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
